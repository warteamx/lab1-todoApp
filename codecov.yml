codecov:
  require_ci_to_pass: true
  notify:
    wait_for_ci: true

coverage:
  precision: 2
  round: down
  range: '70...100'

  status:
    project:
      default:
        target: auto
        threshold: 1%
    patch:
      default:
        target: auto
        threshold: 1%

flags:
  client:
    paths:
      - client/
    carryforward: false
  server:
    paths:
      - server/
    carryforward: false

comment:
  layout: 'reach,diff,flags,tree,reach'
  behavior: default
  require_changes: false
