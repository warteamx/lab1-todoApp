name: ğŸš€ Release

on:
  push:
    branches:
      - main
      - develop
      - next
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry-run mode'
        required: false
        default: false
        type: boolean

jobs:
  test:
    name: ğŸ§ª Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [client, server]

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '${{ matrix.package }}/package-lock.json'

      - name: ğŸ“¥ Install Dependencies
        run: |
          cd ${{ matrix.package }}
          npm ci

      - name: ğŸ” Lint
        run: |
          cd ${{ matrix.package }}
          npm run lint

      - name: ğŸ§ª Test
        run: |
          cd ${{ matrix.package }}
          npm run test:ci || npm run test

  release:
    name: ğŸ”– Semantic Release
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' || github.event.inputs.dry_run == true

    outputs:
      new-release-published: ${{ steps.semantic.outputs.new-release-published }}
      new-release-version: ${{ steps.semantic.outputs.new-release-version }}

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: false

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¥ Install Dependencies
        run: npm ci

      - name: ğŸ”§ Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸ”– Semantic Release (Dry Run)
        if: github.event.inputs.dry_run == true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run release:dry

      - name: ğŸ”– Semantic Release
        if: github.event.inputs.dry_run != true
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run release

  build-client:
    name: ğŸ“± Build Client
    runs-on: ubuntu-latest
    needs: release
    if: needs.release.outputs.new-release-published == 'true'

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3
        with:
          ref: main

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'client/package-lock.json'

      - name: ğŸ“¥ Install Dependencies
        run: |
          cd client
          npm ci

      - name: ğŸ”¨ Build Version Info
        env:
          BUILD_NUMBER: ${{ github.run_number }}
          NODE_ENV: production
        run: |
          cd client
          npm run build:version

      - name: ğŸŒ Build Web
        env:
          EXPO_PUBLIC_APP_VERSION: ${{ needs.release.outputs.new-release-version }}
          EXPO_PUBLIC_BUILD_NUMBER: ${{ github.run_number }}
          EXPO_PUBLIC_BUILD_DATE: ${{ github.event.head_commit.timestamp }}
          EXPO_PUBLIC_COMMIT_HASH: ${{ github.sha }}
          EXPO_PUBLIC_BUILD_ENV: production
        run: |
          cd client
          npm run build:web

      - name: ğŸ“¤ Upload Web Build
        uses: actions/upload-artifact@v3
        with:
          name: client-web-build
          path: client/web/dist
          retention-days: 30

  build-server:
    name: ğŸ–¥ï¸ Build Server
    runs-on: ubuntu-latest
    needs: release
    if: needs.release.outputs.new-release-published == 'true'

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3
        with:
          ref: main

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'server/package-lock.json'

      - name: ğŸ“¥ Install Dependencies
        run: |
          cd server
          npm ci

      - name: ğŸ”¨ Build Version Info
        env:
          BUILD_NUMBER: ${{ github.run_number }}
          NODE_ENV: production
        run: |
          cd server
          npm run build:version

      - name: ğŸ—ï¸ Build Server
        run: |
          cd server
          npm run build

      - name: ğŸ“¤ Upload Server Build
        uses: actions/upload-artifact@v3
        with:
          name: server-build
          path: |
            server/dist
            server/package.json
            server/package-lock.json
          retention-days: 30

  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    needs: [release, build-client, build-server]
    if: needs.release.outputs.new-release-published == 'true' && github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: ğŸ“¥ Download Artifacts
        uses: actions/download-artifact@v3
        with:
          path: ./artifacts

      - name: ğŸš€ Deploy Notification
        run: |
          echo "ğŸ‰ Deploying version ${{ needs.release.outputs.new-release-version }}"
          echo "ğŸ“± Client build: ./artifacts/client-web-build"
          echo "ğŸ–¥ï¸ Server build: ./artifacts/server-build"

      # Add your deployment steps here
      # Example: Deploy to AWS, Vercel, Heroku, etc.
